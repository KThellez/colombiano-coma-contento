{% extends 'base.html' %}

{% block title %}Regiones Gastronómicas{% endblock %}

{% block content %}
<h1 class="title">Regiones Gastronómicas</h1>

<div class="columns is-multiline">
  {% for region in regiones %}
  <div class="column is-one-third">
    <div class="card">
      <div class="card-content">
        <p class="title">{{ region[1] }}</p>
        <p class="subtitle">Encargado: {{ region[2] }}</p>
      </div>
      <footer class="card-footer">
        <a href="{{ url_for('public_region.detalle_region_public', id=region[0]) }}" class="card-footer-item">Ver Detalle</a>
      </footer>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
