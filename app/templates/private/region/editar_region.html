{% extends 'base.html' %}

{% block title %}Editar Región{% endblock %}

{% block content %}
<h1 class="title">Editar Región</h1>

<form method="post">

<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="field">
    <label class="label">Nombre</label>
    <div class="control">
      <input class="input" type="text" name="nombre" value="{{ region[1] }}" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Encargado</label>
    <div class="control">
      <input class="input" type="text" name="encargado" value="{{ region[2] }}">
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-primary">Guardar Cambios</button>
    </div>
    <div class="control">
      <a href="{{ url_for('private_region.listado_regiones') }}" class="button is-light">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
