{% extends 'base.html' %}

{% block title %}Crear Plato{% endblock %}

{% block content %}
<h1 class="title">Crear Nuevo Plato</h1>

<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="field">
    <label class="label">Nombre</label>
    <div class="control">
      <input class="input" type="text" name="nombre" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Descripción</label>
    <div class="control">
      <textarea class="textarea" name="descripcion"></textarea>
    </div>
  </div>

  <div class="field">
    <label class="label">Nivel de Complejidad</label>
    <div class="control">
      <input class="input" type="text" name="nivel_complejidad">
    </div>
  </div>

  <div class="field">
    <label class="label">Foto (URL)</label>
    <div class="control">
      <input class="input" type="text" name="foto">
    </div>
  </div>

  <div class="field">
    <label class="label">Precio de Venta</label>
    <div class="control">
      <input class="input" type="number" step="0.01" name="precio_venta" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Región</label>
    <div class="control">
      <div class="select">
        <select name="id_region">
          {% for region in regiones %}
          <option value="{{ region[0] }}">{{ region[1] }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>

  <div class="field">
    <label class="label">Categoría</label>
    <div class="control">
      <div class="select">
        <select name="id_categoria">
          {% for categoria in categorias %}
          <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-primary">Guardar</button>
    </div>
    <div class="control">
      <a href="{{ url_for('private_plato.listado_platos') }}" class="button is-light">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
