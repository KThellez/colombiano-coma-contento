{% extends 'base.html' %}

{% block title %}Listado de Ventas{% endblock %}

{% block content %}
<h1 class="title">Listado de Ventas</h1>

<table class="table is-striped is-fullwidth">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Cliente</th>
      <th>Total</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for venta in ventas %}
    <tr>
      <td>{{ venta[0] }}</td>
      <td>{{ venta[1] }}</td>
      <td>{{ venta[2] }}</td>
      <td>${{ venta[3] }}</td>
      <td>
        <a href="{{ url_for('private_venta.detalle_venta', id=venta[0]) }}" class="button is-small is-info">Ver</a>
        <a href="{{ url_for('private_venta.eliminar_venta', id=venta[0]) }}" class="button is-small is-danger">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
