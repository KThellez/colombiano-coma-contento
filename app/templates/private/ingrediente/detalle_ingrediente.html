{% extends 'base.html' %}

{% block title %}Detalle Ingrediente{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title is-centered has-text-primary">
          ðŸ§‚ Ingrediente Detallado
        </p>
      </header>

      <div class="card-content">
        <table class="table is-fullwidth is-hoverable is-bordered">
          <tbody>
            <tr>
              <th class="has-background-light has-text-weight-semibold">ID</th>
              <td>{{ ingrediente[0] }}</td>

          </tbody>
        </table>
      </div>

      <footer class="card-footer">
        <a href="{{ url_for('private_ingrediente.listado_ingredientes') }}"
          class="card-footer-item button is-light is-rounded">
          <i class="fas fa-arrow-left mr-2"></i> Volver
        </a>
      </footer>
    </div>
  </div>
</section>
{% endblock %}
