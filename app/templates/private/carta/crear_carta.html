{% extends 'base.html' %}

{% block title %}Crear Carta{% endblock %}

{% block content %}
<h1 class="title">Crear Nueva Carta</h1>

<form method="post">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="field">
    <label class="label">Nombre</label>
    <div class="control">
      <input class="input" type="text" name="nombre" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Fecha Inicio</label>
    <div class="control">
      <input class="input" type="date" name="fecha_inicio" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Fecha Fin</label>
    <div class="control">
      <input class="input" type="date" name="fecha_fin" required>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-primary">Guardar</button>
    </div>
    <div class="control">
      <a href="{{ url_for('private_carta.listado_cartas') }}" class="button is-light">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
